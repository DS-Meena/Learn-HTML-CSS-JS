<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissor Game</title>
    </head>
    <body>
        <section class="game">
            <!--Title-->
            <div class="title">Paper Scissor Rock</div>

            <!--Display score of player and computer-->
            <div class="score">
                <div class="playerScore">
                    <h2>Player</h2>
                    <p class="p-count count">0</p>
                </div>
                <div class="computerScore">
                    <h2>Computer</h2>
                    <p class="c-count count">0</p>
                </div>
            </div>

            <!--Display the chosen moves-->
            <div class="action">
                <div class="playerAction">
                    <p class="p-action">ðŸª¨</p>
                </div>
                <div class="computerAction">
                    <p class="c-action">ðŸ“„</p>
                </div>
            </div>

            <div class="move">Choose your move</div>

            <!--Number of moves left before game ends-->
            <div class="movesleft">Moves Left: 3</div>

            <!--Options available to player to play game-->
            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>

            <!--Final result of game-->
            <div class="result"></div>

            <!--Reload the game-->
            <button class="reload"></button>

        </section>

        <script src="app.js"></script>
    </body>
</html>
